<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>齐琪AIGC学习库</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color-1: #e74c3c;
            --accent-color-2: #27ae60;
            --accent-color-3: #8e44ad;
            --text-color: #34495e;
            --bg-color: #ecf0f1;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.8em;
            text-align: center;
            margin-bottom: 50px;
            color: var(--primary-color);
            font-weight: 700;
            position: relative;
            letter-spacing: 2px;
            white-space: nowrap; /* 防止标题换行 */
            overflow: hidden; /* 防止内容溢出 */
            text-overflow: ellipsis; /* 在需要时显示省略号 */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em; /* 减小手机端字体大小 */
                margin-bottom: 30px;
                letter-spacing: 1px; /* 减小字间距 */
                padding: 0 10px; /* 添加两侧内边距 */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* 在更小的屏幕上进一步减小字体 */
            }
        }
        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--accent-color-1), var(--accent-color-2));
            margin: 20px auto;
            border-radius: 2px;
        }

        .section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .section:nth-child(2) h2 { color: var(--accent-color-1); }
        .section:nth-child(3) h2 { color: var(--accent-color-2); }
        .section:nth-child(4) h2 { color: var(--accent-color-3); }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .section h2 {
            margin: 0 0 30px 0;
            font-size: 2em;
            position: relative;
            padding-bottom: 15px;
            font-weight: 600;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: currentColor;
            border-radius: 2px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
            opacity: 0.1;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .card h3 {
            color: var(--text-color);
            margin-top: 0;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
            padding-left: 20px;
            position: relative;
        }

        li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: currentColor;
            opacity: 0.5;
        }

        a {
            color: currentColor;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 2px;
            font-weight: 500;
        }

        a:hover {
            opacity: 0.8;
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: currentColor;
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px 10px;
                padding: 0 10px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .section {
                padding: 20px;
                margin-bottom: 25px;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card {
                padding: 20px;
            }

            .card h3 {
                font-size: 1.3em;
                margin-bottom: 15px;
            }

            li {
                margin-bottom: 12px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .section h2 {
                font-size: 1.5em;
            }

            .card {
                padding: 15px;
            }
        }
    </style>
</head>
